<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Forms Lab</title>
    <link rel="stylesheet" type="text/css" href="./form_styles.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div>
          <h1>HTML 1 Forms Lab</h1>
        </div>
      </div>
    </div>
    <form action="https://nameless-thicket-21836.herokuapp.com/lab" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" maxlength="140">
      <label for="interest">Interests</label>
      <textarea id="interest" name='interest' rows="5" cols="33">Default Text</textarea><br/>
      <button class="button" type="submit">Submit</button>
    </form>
  </body>
</html>
