<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Image gallery</title>
    <link rel="stylesheet" href="style.css"/>
    <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <style>
      #map1{
        height:720px;
        width: 960px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Andy's Favorite Pics and Place</h1>
    </div>
    <div class = "wrapper">
      <div class = 'imagebox'>
        <h2>Image Gallery</h2>
        <div class="full-img">
          <img class="displayed-img" src="images/pic1.jpg">
          <div class="overlay"></div>
          <button class="dark">Darken</button>
        </div>

        <div class="thumb-bar"></div>
        <script src="main.js"></script>
        
      </div>
      <div class = 'imagebox2'>
        <div id="map1"></div>
      </div>
    </div>  
    <script>
      const mymap = L.map('map1').setView([51.505, -0.09], 13);
      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox/streets-v11',
      tileSize: 512,
      zoomOffset: -1,
      accessToken: 'pk.eyJ1IjoiYWxvZnR1czMiLCJhIjoiY2s4ajlrbG44MDN5YTNmcW5xN3cyY2lxMyJ9.qO8YsrQNp_sG-xVtvQaQkw'
      }).addTo(mymap);
      const marker1 = L.marker([38.872, -77.007]).addTo(mymap);
      const str1 = "<b>Nationals Park!</b><br>Home Of the 'Chosen Juan'!"
      marker1.bindPopup(str1).openPopup();
    </script>  
  </body>
</html>
